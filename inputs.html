<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Living Inputs Notebook</title>
</head>

<body>
  <form>
  <label for="Contact Method">Preferred Contact Method</label>
  <table>
    <tr>
      <td>Text:</td>
      <td><input type="radio" name="Contact Method" value=""></td>
    </tr>
    <tr>
      <td>Call:</td>
      <td><input type="radio" name="Contact Method" value=""></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><input type="radio" name="Contact Method" value=""></td>
    </tr>

</table>
<table>
  <tr>
    <td>Phone Number:</td>
    <td><input type="tel" name="Contact Method" value=""></td>
  </tr>
  <tr>
    <td>Email Address:</td>
    <td><input type="email" name="Contact Method" value=""></td>
  </tr>
</table>
<table>
  <tr>
    <td><input type="submit" name="Contact Method" value="Submit"></td>
  </tr>
</table>
</form>



</body>

</html>
